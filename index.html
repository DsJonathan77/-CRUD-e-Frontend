{% extends 'base.html' %}
{% block content %}
<h1>Usuários</h1>
<a href="{{ url_for('add_user') }}" class="btn btn-primary mb-3">Novo Usuário</a>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th><th>Nome</th><th>Email</th><th>Ações</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.id }}</td>
            <td>{{ user.nome }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('edit_user', id=user.id) }}" class="btn btn-sm btn-warning">Editar</a>
                <a href="{{ url_for('delete_user', id=user.id) }}" class="btn btn-sm btn-danger">Excluir</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
